<!DOCTYPE HTML>
<html class="has-navbar-fixed-top has-background-light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS-DC DAO</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/DateTimePicker.css">
  <link rel="stylesheet" href="css/DateTimePickerTheme.css">

  <link rel="stylesheet" type="text/css" href="https://unpkg.com/elm-croppie@1.0.3/dist/elm-croppie.css" />
  <script src="https://unpkg.com/elm-croppie@1.0.3/dist/elm-croppie.js"></script>

  <style>
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
    }
    .option-box:hover {
       transition: box-shadow .1s;
       box-shadow: 0px 0px 5px rgba(12,12,12,.2) !important;
    }
    div.dropdown-item:hover {
       background-color: #F5F5F5;
    }
  </style>
</head>

<body id="app">
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('app')
  });

  app.ports.croppie.subscribe((data) => {
    ElmCroppie.port(data);
  });
  </script>
</body>
</html>
